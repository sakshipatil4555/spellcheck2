<!DOCTYPE html>
<html>
<head>
    <title>PDF Spell Checker</title>
</head>
<body>
    <h2>Upload a PDF File</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required>
        <button type="submit">Check Spelling</button>
    </form>
</body>
</html>
